apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: secret-manager-trust-bundle
spec:
  sources:
  - secret:
      name: secret-manager-cert 
      key: ca.crt
  target:
    configMap:
      key: trust-bundle.pem
    namespaceSelector:
      matchLabels:
        cp.ei.telekom.de/secret-manager: enabled