namespace: file-manager-system

# Labels to add to all resources and selectors.
labels:
  - includeSelectors: true
    pairs:
      domain: file-management
      app.kubernetes.io/instance: file-manager
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/name: file-manager
      app.kubernetes.io/part-of: file-management

resources:
  - ../manager
  - ../rbac
  - ../network-policy
  - ../prometheus

# Default configuration
# Use your own kustomization file to override the default configuration.
configMapGenerator:
  - name: file-manager-config
    options:
      disableNameSuffixHash: true
    literals:
      - config.yaml= # the server will use its default configuration if this is empty.
  - name: file-manager-env
    options:
      disableNameSuffixHash: true
    literals: []
