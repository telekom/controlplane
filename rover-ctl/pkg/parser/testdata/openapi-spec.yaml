openapi: 3.0.0
info:
  title: Sample API
  description: A sample API to test parsing
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
    description: Main production server
paths:
  /users:
    get:
      summary: Returns a list of users
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string