swagger: '2.0'
info:
  title: Sample API
  description: A sample API to test parsing
  version: 1.0.0
host: api.example.com
basePath: /v2
schemes:
  - https
paths:
  /users:
    get:
      summary: Returns a list of users
      produces:
        - application/json
      responses:
        200:
          description: A JSON array of user names
          schema:
            type: array
            items:
              type: string