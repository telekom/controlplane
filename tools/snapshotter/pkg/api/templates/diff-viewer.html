<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot Diff Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .info-bar {
            display: flex;
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .info-item {
            margin-right: 30px;
        }
        .info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        .editor-container {
            flex: 1;
            min-height: 0;
        }
        #monaco-diff-editor {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            text-align: center;
        }
        .changed {
            color: #d73a49;
        }
        .unchanged {
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snapshot Diff Viewer</h1>
    </header>
    <div class="info-bar">
        <div class="info-item">
            <span class="info-label">Snapshot A:</span>
            <span id="snapshot-a">{{.SnapshotA}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Snapshot B:</span>
            <span id="snapshot-b">{{.SnapshotB}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Status:</span>
            <span id="status" class="{{if .Changed}}changed{{else}}unchanged{{end}}">
                {{if .Changed}}Changed ({{.NumberOfChanges}} changes){{else}}Unchanged{{end}}
            </span>
        </div>
    </div>
    <div class="editor-container">
        <div id="monaco-diff-editor"></div>
    </div>
    <footer>
        <div>Powered by Monaco Editor and Snapshotter</div>
    </footer>

    <!-- Load Monaco Editor from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs/loader.js"></script>
    <script>
        // Configure Monaco loader
        require.config({
            paths: {
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs'
            }
        });

        /* Snapshot data from the server */
        const snapshotA = {{.SnapshotAData}};
        const snapshotB = {{.SnapshotBData}};
        const isChanged = {{ if .Changed }}true{{ else }}false{{ end }};

        // Initialize Monaco editor
        require(['vs/editor/editor.main'], function() {
            // Create Monaco models
            const originalModel = monaco.editor.createModel(
                snapshotA || '',
                'yaml'
            );

            const modifiedModel = monaco.editor.createModel(
                snapshotB || '',
                'yaml'
            );

            // Create the diff editor
            const diffEditor = monaco.editor.createDiffEditor(document.getElementById('monaco-diff-editor'), {
                theme: 'vs',
                automaticLayout: true,
                renderSideBySide: true,
                enableSplitViewResizing: true,
                originalEditable: false,
                readOnly: true,
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                minimap: {
                    enabled: true,
                    maxColumn: 120
                }
            });

            // Set the models for comparison
            diffEditor.setModel({
                original: originalModel,
                modified: modifiedModel
            });

            // Handle window resize to adjust editor layout
            window.addEventListener('resize', function() {
                diffEditor.layout();
            });
        });
    </script>
</body>
</html>
