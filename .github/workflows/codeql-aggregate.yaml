name: CodeQL Aggregate

on:
  workflow_run:
    workflows: ["Run CI"]
    types:
      - completed
  workflow_dispatch:

jobs:
  aggregate-sarif:
    runs-on: ubuntu-latest
    #if: github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Download SARIF artifacts
        uses: actions/download-artifact@v4
        with:
          path: sarif-files

      - name: Merge SARIF files
        run: |
          pip install sarif-tools
          sarif merge sarif-files/**/*.sarif > merged.sarif

      - name: Upload merged SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: merged.sarif
