version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: "gomod"
    schedule:
      interval: "weekly"
    directories: 
      - common
      - common-server
      - secret-manager
      - organization
    groups:
      default: 
        update-types:
          - patch
          - minor