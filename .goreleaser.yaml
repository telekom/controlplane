version: 2

before:
  hooks: []

env:
  - CGO_ENABLED=0
  - GO111MODULE=on

snapshot:
  version_template: "SNAPSHOT-{{.ShortCommit}}"

builds:
  - id: common-server
    dir: common-server
    main: cmd/server/server.go
    binary: common-server
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: secret-manager
    dir: secret-manager
    main: cmd/server/server.go
    binary: secret-manager
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: approval
    dir: approval
    main: cmd/main.go
    binary: approval
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: gateway
    dir: gateway
    main: cmd/main.go
    binary: gateway
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: identity
    dir: identity
    main: cmd/main.go
    binary: identity
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: organization
    dir: organization
    main: cmd/main.go
    binary: organization
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE*
      - README*
      - CHANGELOG.md

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  header: >-
    # ðŸš€ Release {{ .Version }}
  footer: >-

    ---

    âœ¨ðŸŽ‰

