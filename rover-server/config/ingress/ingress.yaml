apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rover-server-ingress
  namespace: system
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: rover-server.example.com  # Example host that can be overridden via kustomize
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rover-server-service
            port:
              number: 8080