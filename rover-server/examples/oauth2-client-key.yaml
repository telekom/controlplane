name: oauth2-client-key
zone: dataplane1
exposures:
  - type: api
    approval: AUTO
    visibility: ENTERPRISE
    basePath: /api/v1/secure
    upstream: https://secure-service.example.com/api
    security:
      type: oauth2
      tokenEndpoint: https://auth.example.com/oauth2/token
      clientId: jwt-client-id
      clientKey: my-client-key
      grantType: CLIENT_CREDENTIALS
subscriptions:
  - type: api
    basePath: /jwt/api/v1
    security:
      type: oauth2
      tokenEndpoint: https://jwt-auth.example.com/oauth2/token
      clientId: jwt-subscriber-id
      clientKey: my-client-key
      grantType: CLIENT_CREDENTIALS