name: remove-headers-example
zone: dataplane1
exposures:
  - type: api
    approval: AUTO
    visibility: ENTERPRISE
    basePath: /api/v1/filtered-headers
    upstream: https://backend-service.example.com/v1
    removeHeaders:
      - X-Forwarded-For
      - X-Real-IP
      - X-Request-ID
      - X-Correlation-ID
      - Authorization
      - User-Agent
      - Referer
      - Cookie