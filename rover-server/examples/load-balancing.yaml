name: load-balancing-example
zone: dataplane1
exposures:
  - type: api
    approval: AUTO
    visibility: ENTERPRISE
    basePath: /api/v1/balanced-service
    loadBalancing:
      servers:
        - upstream: https://primary-server.example.com/v1
          weight: 3
        - upstream: https://secondary-server.example.com/v1
          weight: 2
        - upstream: https://tertiary-server.example.com/v1
          weight: 1
      health:
        httpPath: /health