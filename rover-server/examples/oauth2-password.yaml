name: oauth2-password
zone: dataplane1
exposures:
  - type: api
    approval: AUTO
    visibility: ENTERPRISE
    basePath: /api/v1/user-service
    upstream: https://user-service.example.com/v1
    security:
      type: oauth2
      tokenEndpoint: https://auth.example.com/oauth2/token
      username: service-user
      password: service-password
      grantType: PASSWORD
subscriptions:
  - type: api
    basePath: /protected-user/api/v1
    security:
      type: oauth2
      username: app-user
      password: app-password
      grantType: PASSWORD