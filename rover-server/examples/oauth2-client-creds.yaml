name: oauth2-client-creds
zone: dataplane1
exposures:
  - type: api
    approval: AUTO
    visibility: ZONE
    basePath: /api/v1/service
    upstream: https://service.example.com/v1
    security:
      type: oauth2
      clientId: service-client-id
      clientSecret: service-client-secret
      grantType: CLIENT_CREDENTIALS
subscriptions:
  - type: api
    basePath: /protected/api/v1
    security:
      type: oauth2
      tokenEndpoint: https://auth.example.com/oauth2/token
      clientId: client-id-123456
      clientSecret: client-secret-abcdef
      grantType: CLIENT_CREDENTIALS