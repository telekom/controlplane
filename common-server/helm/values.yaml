rbac:
  rules:
    - apiGroups: ["apiextensions.k8s.io"]
      resources: ["customresourcedefinitions"]
      verbs: ["list"]
    - apiGroups: ["*"] # TODO: Adjust API groups as needed
      resources: ["*"]
      verbs: ["*"]