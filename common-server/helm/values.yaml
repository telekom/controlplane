replicaCount: 1

image:
  repository: ghcr.io/telekom/controlplane/common-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: stable

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: <your-api-host> # TODO: Set your ingress host, e.g. my-api.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - <your-api-host> # TODO: Set your ingress TLS host, e.g. my-api.example.com

metrics:
  enabled: true

secretmanager:
  enabled: false
  trustmanager:
    enabled: true

resources:
  # Adjust as needed for your workload.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

logLevel: "info"

config: 
  address: ":8080"
  basepath: "/api"
  resources: [] # TODO: Define your resources here
    # - group: approval.cp.ei.telekom.de
    #   version: v1
    #   resource: approvals

  openapi:
    title: "Control Plane API"
    description: "API for managing control plane resources"
    version: "v1"
    servers:
      - url: "https://<your-api-host>" # TODO: Set your API server URL
        description: "Development"

  predefined: [] # TODO: Define your predefined resources here

    # - ref: approvals # This references the previously defined resource
